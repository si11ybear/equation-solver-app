<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>方程求解器</title>
    <link rel="stylesheet" href="styles/app.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="app">
        <h1>方程求解器</h1>
        <div>
            <label for="equationInput">输入方程:</label>
            <input type="text" id="equationInput" placeholder="例如: 2x + 3 = 0">
            <button id="solveButton">求解</button>
        </div>
        <div id="solution"></div>
        <div>
            <label for="equationType">生成方程类型:</label>
            <select id="equationType">
                <option value="LINEAR_ONE">一元一次方程</option>
                <option value="LINEAR_MULTI">多元一次方程</option>
                <option value="QUADRATIC">一元二次方程</option>
                <option value="FACTORING">因式分解</option>
                <option value="MULTIPLICATION">乘法</option>
            </select>
            <button id="generateButton">生成方程</button>
        </div>
        <div id="generatedEquation"></div>
    </div>
    <script src="../dist/main.js"></script>
</body>
</html>
